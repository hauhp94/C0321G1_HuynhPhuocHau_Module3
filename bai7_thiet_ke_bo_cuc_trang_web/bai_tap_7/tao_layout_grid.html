<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tao layout bang grid</title>
<style>
    .container div{
        background-color: #D2FFA8;
        border: 5px #7DFF00 solid;
        padding: 20px;
        font-size: 30px;
        text-align: center;
    }
    .container{
        font-family: sans-serif;
        color: brown;
        display: grid;
        grid-gap: 10px;
        grid-template-areas:
         'Header Header Header'
         'Nav  Nav Nav'
        'Section Section Aside'
        'Article Article Aside'
        'Footer Footer Footer';
    }

    .item1{grid-area: Header}
    .item2{grid-area: Nav}
    .item3{grid-area: Section}
    .item4{grid-area: Aside}
    .item5{grid-area: Article}
    .item6{grid-area: Footer}
    nav ul {
        padding: 0;
    }
    nav ul li {
        display: inline;
        margin: 5px;
    }
   @media screen and (max-width: 500px){
       .container{
           display: grid;
           grid-template-areas: 'Header Header Header'
           'Nav  Nav Nav'
           'Section Section Section'
           'Article Article Article'
           'Footer Footer Footer';
       }
       .item4{
           display: none;
       }
   }
</style>

</head>
<body>
<div class="container">
    <div class="item1">Monday Times</div>
    <div class="item2">
        <nav>
            <ul>
                <li>News</li>
                <li>Sports</li>
                <li>Weather</li>
            </ul>
        </nav>
    </div>
    <div class="item3">Section</div>
    <div class="item4">Aside</div>
    <div class="item5">Article</div>
    <div class="item6">Footer</div>
</div>
</body>
</html>
